<f:for each="{records}" as="record" iteration="iterator">

        <f:if condition="{iterator.isFirst}">
                <f:then>

                    <!-- HERO / FIRST IMAGE -->
                    <section class="relative">
                        <f:cObject
                                typoscriptObjectPath="{record.mainType}"
                                data="{record}"
                                table="{record.mainType}"
                        />
                    </section>
                </f:then>
            <f:else>
                <section id="work" class="relative z-20">
                    <f:cObject
                            typoscriptObjectPath="{record.mainType}"
                            data="{record}"
                            table="{record.mainType}"
                    />
                </section>
            </f:else>
        </f:if>
