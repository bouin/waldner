
<header id="scrollNav" class=" fixed top-0 left-0 right-0 z-40 -translate-y-full transition-transform duration-300 ease-out">
    <div class="mx-auto [&_*]:text-[16px] [&_*]:text-[16px]">
        <div class="flex items-center justify-between   bg-[#E2FF83] text-black px-3 sm:px-4 py-2">
            <f:link.page pageUid="1" class="hover:italic">Raffael Waldner</f:link.page>
            <nav class="flex items-center gap-6">
                <f:link.page pageUid="2" class="hover:italic {f:if(condition: '{page.id} == 2', then: 'italic')}">Work</f:link.page>
                <f:link.page pageUid="3" class="hover:italic {f:if(condition: '{page.id} == 3', then: 'italic')}">Info</f:link.page>
            </nav>
        </div>
    </div>
</header>

<!-- Primary (hero) nav: sits above first image but lower z-index than following sections so it can be covered -->

<f:if condition="{page.pageRecord.pid}== 2">
    <f:then>
        <header id="heroNav" class="fixed top-0 left-0 right-0 z-10">
            <div class="mx-auto">
                <div class="mainnav-for-a flex items-center gap-8 px-3 sm:px-3 py-1 justify-between">
                </div>
            </div>
        </header>
    </f:then>
    <f:else>
        <header id="heroNav" class="fixed top-0 left-0 right-0 z-10">
            <div class="mx-auto">
                <div class="mainnav-for-a flex flex-col sm:flex-row items-start sm:items-center gap-0 sm:gap-8 px-2 sm:px-3 py-1 sm:justify-between">
                    <f:link.page pageUid="1" class="group inline-grid {f:if(condition: '{page.id} == 1', then: 'text-[#E2FF83]')} leading-none">
                        <span class="group-hover:italic leading-[1]">Raffael Waldner</span>
                        <!--<span class="[grid-area:overlap] italic opacity-0 transition-opacity duration-150 group-hover:opacity-100 leading-[1]">Raffael Waldner</span>-->
                    </f:link.page>

                    <nav class="flex gap-8">
                        <f:link.page pageUid="2" class="group inline-grid [grid-template-areas:overlap] {f:if(condition: '{page.id} == 1', then: 'text-[#E2FF83]')} leading-none">
                            <span class="hover:italic leading-[1] uid-{page.id} {f:if(condition: '{page.id} == 2', then: 'italic')}">Work</span>
                        </f:link.page>
                        <f:link.page pageUid="3" class=" group inline-grid [grid-template-areas:overlap] {f:if(condition: '{page.id} == 1', then: 'text-[#E2FF83]')} leading-none">
                            <span class=" [grid-area:overlap] transition-opacity duration-150 group-hover:opacity-0 leading-[1] {f:if(condition: '{page.id} == 3', then: 'italic')}">Info</span>
                            <span class=" [grid-area:overlap] italic opacity-0 transition-opacity duration-150 group-hover:opacity-100 leading-[1]">Info</span>
                        </f:link.page>
                    </nav>
                </div>
            </div>
        </header>

    </f:else>
</f:if>
