




<!-- INFO PAGE -->
<main class="pt-60">
    <!-- Page container -->
    <div class="mx-auto px-4 pb-24 mainnav-for-a-detail">
        <!-- Header / Brand + Nav -->

        <!-- Content: image left, text right -->
        <section class="grid grid-cols-1 gap-10 lg:grid-cols-12">
            <!-- Image column -->
            <figure class="lg:col-span-5">
                <f:for each="{data.tx_mask_photo_info}" as="file">
                    <f:image image="{file}" maxWidth="1800" class="w-full h-auto object-cover select-none"/>
                </f:for>
            </figure>

            <!-- Text column -->
            <div class="lg:col-span-7 text-[clamp(14px,2.2vw,17px)] leading-[1.55]">
                <f:if condition="{data.tx_mask_text_info}">
                    {data.tx_mask_text_info -> f:transform.html()}
                </f:if>


                <!-- Selected Clients -->
                <div class="[&_*]:text-[13px]">
                    <p class="mt-10 mb-2">Selected Clients</p>

                    <!-- Clients list: responsive multi-column grid -->
                    <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-y-2 text-sm leading-snug ">
                        <f:if condition="{data.tx_mask_clients_first_colum}">
                            {data.tx_mask_clients_first_colum -> f:transform.html()}
                        </f:if>
                        <f:if condition="{data.tx_mask_clienst_second_col}">
                            {data.tx_mask_clienst_second_col -> f:transform.html()}
                        </f:if>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</main>
